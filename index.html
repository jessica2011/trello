<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>  
		<header>
			<div class="container-header">
				<div class="box-header start">
					<a href="#" class="tablero">
						<span><i class="fa fa-trello" aria-hidden="true"></i>Tableros</span>
					</a>
				</div>
				<div class="box-header search">
					<span>
						<input type="text">
						<a href="#">
							<i class="fa fa-search fa-rotate-90" aria-hidden="true"></i>
						</a>
					</span>
				</div>
				<figure class="box-header logo">
					<img src="assets/images/logo.png" alt="logo">
				</figure>
				<div class="box-header user">
					<ul>
						<a class="icons" href="#">
							<li><i class="fa fa-plus " aria-hidden="true"></i></li>
						</a>
						<a class="icons" href="#">
							<li><i class="fa fa-exclamation-circle fa-rotate-180" aria-hidden="true"></i></li>
						</a>
						<a class="icons" href="#">
							<li><i class="fa fa-bell-o" aria-hidden="true"></i></li>
						</a>
						<a class="user-icon" href="#">
								<li><div>J</div></li>
						</a>
					</ul>
				</div>
			</div>
		</header> 
		<main>
			<div class="box-main">
				<ul>
					<a class=" box-welcome" href="#">
						<li>Tablero de bienvenida</li>
					</a>
					<a href="#">
						<li><i class="fa fa-star-o" aria-hidden="true"></i></li>
					</a>
					<span></span>
					<a href="#">
						<li>Vida privada</li>
					</a>
					<span></span>
					<a href="#">
							<li><i class="fa fa-lock" aria-hidden="true"></i>Privado</li>
					</a>
					<a id="mostrar-menu" href="#">
							<span></span>
							<li>Mostrar menú</li>
							
					</a>
				</ul>
			</div>
		</main>  
		<section class="container-form-js">

				<textarea name="card" class="card"></textarea>

			</form>
			-->

				<span class="add-list add-list-js">Añadir una lista ...</span> 
				<!--

				 <button class="form-btn">Guardar</button>
